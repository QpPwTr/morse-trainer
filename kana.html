<body>
  <div class="container">
    <div class="nav">

    <h1>カタカナと英字の対応</h1>

    <div class="description">
      表示されるカタカナと、同じモールス符号を持つ英字を対応づけて覚えるための練習です。<br>
      答えが分かったら「答え」ボタンで確認してください。
    </div>

    <div class="row">
      <div class="label">カタカナ</div>
      <div id="kana" class="value">ア</div>
    </div>

    <div class="row">
      <div class="label">対応する英字</div>
      <div id="answer" class="value">？</div>
    </div>

    <div class="buttons">
      <button id="showBtn">答え</button>
      <button id="nextBtn">次へ</button>
    </div>
    
    <div class="note">
      ご意見・ご要望はこちらからお寄せください：<br>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSca0SK2MwqsjGpFtOCgHw-H8MpG4muszB0u4oTt4GnKRmrkMQ/viewform?usp=header" target="_blank">
      フィードバックフォーム
      </a>
    </div>
    
  </div>
  <script>
  const kanaPairs = [
    { kana: "イ", letter: "A" },
    { kana: "ウ", letter: "U" },
    { kana: "カ", letter: "L" },
    { kana: "ク", letter: "V" },
    { kana: "ケ", letter: "Y" },
    { kana: "タ", letter: "N" },
    { kana: "チ", letter: "F" },
    { kana: "ツ", letter: "P" },
    { kana: "ナ", letter: "R" },
    { kana: "ニ", letter: "C" },
    { kana: "ヌ", letter: "H" },
    { kana: "ネ", letter: "Q" },
    { kana: "ハ", letter: "B" },
    { kana: "フ", letter: "Z" },
    { kana: "ヘ", letter: "E" },
    { kana: "ホ", letter: "D" },
    { kana: "マ", letter: "X" },
    { kana: "ム", letter: "T" },
    { kana: "ヤ", letter: "W" },
    { kana: "ヨ", letter: "M" },
    { kana: "ラ", letter: "S" },
    { kana: "リ", letter: "G" },
    { kana: "レ", letter: "O" },
    { kana: "ワ", letter: "K" },
    { kana: "ヲ", letter: "J" }
  ];

  let currentPair = null;

  function nextQuestion() {
    const i = Math.floor(Math.random() * kanaPairs.length);
    currentPair = kanaPairs[i];

    document.getElementById("kana").textContent = currentPair.kana;
    document.getElementById("answer").textContent = "？";
  }

  function showAnswer() {
    if (currentPair) {
      document.getElementById("answer").textContent = currentPair.letter;
    }
  }

  document.getElementById("nextBtn").onclick = nextQuestion;
  document.getElementById("showBtn").onclick = showAnswer;

  // 初期表示
  nextQuestion();
</script>
